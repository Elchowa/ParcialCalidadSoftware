name: CI Quality

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run test:coverage

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Validate coverage threshold
        run: |
          SUMMARY_FILE="./coverage/coverage-final.json"

          if [ ! -f "$SUMMARY_FILE" ]; then
            echo "No se encontró coverage-final.json"
            exit 1
          fi

          # Leer porcentaje total de líneas
          COVERAGE=$(jq '.total.lines.pct' $SUMMARY_FILE)

          echo "Cobertura detectada: $COVERAGE%"

          # Cambia el umbral aquí (ej: 80)
          THRESHOLD=80

          # Comparación numérica confiable
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Cobertura por debajo del umbral requerido de $THRESHOLD%"
            exit 1
          fi

          echo "Cobertura mínima alcanzada."
        shell: bash
